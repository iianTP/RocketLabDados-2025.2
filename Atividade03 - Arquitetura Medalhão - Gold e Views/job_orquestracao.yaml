resources:
  jobs:
    Job_Orquestração:
      name: Job Orquestração
      schedule:
        quartz_cron_expression: 42 0 13 * * ?
        timezone_id: America/Sao_Paulo
        pause_status: UNPAUSED
      tasks:
        - task_key: Bronze
          notebook_task:
            notebook_path: /Workspace/Users/iantpimentel@gmail.com/land_to_bronze
            source: WORKSPACE
        - task_key: Silver
          depends_on:
            - task_key: Bronze
          notebook_task:
            notebook_path: /Workspace/Users/iantpimentel@gmail.com/bronze_to_silver
            source: WORKSPACE
        - task_key: Gold
          depends_on:
            - task_key: Silver
          notebook_task:
            notebook_path: /Workspace/Users/iantpimentel@gmail.com/silver_to_gold
            source: WORKSPACE
      queue:
        enabled: true
      performance_target: PERFORMANCE_OPTIMIZED
